<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Profissionais</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      margin: 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
    }

    .search-bar {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar:focus {
      border-color: #3498db;
    }

    .sidebar {
      width: 20%;
      padding: 20px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .professional-list {
      width: 80%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .professional-card {
      width: calc(33.333% - 20px);
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .professional-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .contact-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .contact-button:hover {
      background-color: #2980b9;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100%;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 8px;
      margin-top: 10px;
    }

    .dropdown-content .checkbox-item {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-content .checkbox-item input {
      margin-right: 10px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar,
      .professional-list {
        width: 100%;
      }

      .professional-card {
        width: 100%;
      }
    }
  </style>
  <body>
    <div class="container">
      <header>
        <h1>Buscar Profissionais</h1>
        <input type="text" placeholder="Busque um serviço" class="search-bar" />
      </header>
      <aside class="sidebar">
        <div class="dropdown">
          <button class="dropdown-button">Categorias</button>
          <div class="dropdown-content">
            <div class="checkbox-item">
              <input type="checkbox" id="uber-particular" />
              <label for="uber-particular">Uber particular</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="confeiteira" />
              <label for="confeiteira">Confeiteira</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="outros" />
              <label for="outros">Outros</label>
            </div>
          </div>
        </div>
      </aside>
      <main class="professional-list">
        <div class="professional-card">
          <h3>Flávio da Cunha Guimarães Rossi</h3>
          <p>Uber particular</p>
          <button class="contact-button">Contato</button>
        </div>
        <div class="professional-card">
          <h3>Fátima Aparecida de Sant Ana</h3>
          <p>Confeiteira</p>
          <button class="contact-button">Contato</button>
        </div>
        <div class="professional-card">
          <h3>Douglas Cesario dos Santos</h3>
          <p>Outros</p>
          <button class="contact-button">Contato</button>
        </div>
        <div class="professional-card">
          <h3>João Marcos Pestana Valladao</h3>
          <p>Uber</p>
          <button class="contact-button">Contato</button>
        </div>
      </main>
    </div>
  </body>
</html>
